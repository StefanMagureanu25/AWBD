<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Commerce</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #2563eb;
    }

    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
    }

    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: none;
      max-width: 500px;
      margin: 2rem auto;
    }

    .register-header {
      background: linear-gradient(135deg, var(--primary-color), #1e40af);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 15px 15px 0 0;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #e2e8f0;
      padding: 0.75rem;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background: var(--primary-color);">
  <div class="container">
    <a class="navbar-brand fw-bold" th:href="@{/}">
      <i class="fas fa-shopping-cart me-2"></i>E-Commerce
    </a>
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">
          <i class="fas fa-home me-1"></i>Home
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- Register Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card register-card">
        <div class="register-header">
          <h3 class="mb-0">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </h3>
        </div>

        <div class="p-4">
          <!-- Messages -->
          <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
          <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

          <!-- Register Form -->
          <form th:action="@{/users/register}" th:object="${user}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" th:field="*{username}" placeholder="Choose a username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" th:field="*{password}" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm your password" required>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms">
                I agree to the Terms of Service
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">
              Already have an account?
              <a th:href="@{/users/login}" class="text-decoration-none">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
