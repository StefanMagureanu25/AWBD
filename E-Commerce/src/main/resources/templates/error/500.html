<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3><i class="fas fa-exclamation-triangle me-2"></i>Server Error (500)</h3>
                    </div>
                    <div class="card-body">
                        <h5>An error occurred while processing your request.</h5>
                        
                        <div class="alert alert-info">
                            <strong>Error Details:</strong>
                            <ul class="mb-0 mt-2">
                                <li><strong>Status:</strong> <span th:text="${status}">500</span></li>
                                <li><strong>Path:</strong> <span th:text="${path}">Unknown</span></li>
                                <li><strong>Message:</strong> <span th:text="${message}">No message available</span></li>
                            </ul>
                        </div>
                        
                        <div th:if="${exception != null}" class="alert alert-warning">
                            <strong>Exception:</strong>
                            <pre class="mt-2" th:text="${exception}">No exception details</pre>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary me-2">
                                <i class="fas fa-home me-1"></i>Go to Homepage
                            </a>
                            <a href="/users/login" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt me-1"></i>Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
